<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Captioning</title>
</head>
<body>
  <h1>Upload an Image for AI Captioning</h1>
  <form id="uploadForm">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Get Caption</button>
  </form>
  <p id="caption"></p>

  <script>
    const form = document.getElementById("uploadForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector("input[type=file]");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file");
        return;
      }

      try {
        const res = await fetch(
          "/.netlify/functions/getCaption", // ‚úÖ relative path works after deploy
          {
            method: "POST",
            body: file, // send raw file (not FormData)
          }
        );

        const data = await res.json();

        if (data.error) {
          document.getElementById("caption").innerText = "‚ùå Error: " + data.error;
        } else {
          document.getElementById("caption").innerText = "üìù " + data.caption;
        }
      } catch (err) {
        document.getElementById("caption").innerText =
          "‚ö†Ô∏è Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
